<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metric</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div id="user">
            <p>UserName:</p>
            <div id="user-input-cont">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn"> SEARCH </button>
            </div>
        </div>
        <div id="stats">
            <div id="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>EASY</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="med-progress circle">
                        <span id="med-label"></span>
                        <p>MEDIUM</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>HARD</p>
                    </div>
                </div>
            </div>

            <div id="stats-card"></div>
        </div>
    </div>
</body>

</html>
